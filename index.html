<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер систем числення</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f5f5f5;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border: 4px solid #1a1a1a;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 8px 8px 0px #1a1a1a;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .converter-section {
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: end;
        }

        .input-field {
            flex: 1 1 250px;
        }

        .base-field {
            flex: 1 1 150px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 3px solid #1a1a1a;
            font-size: 16px;
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            background: #f0f0f0;
            border-color: #000;
        }

        .convert-btn {
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            padding: 16px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 25px auto;
            display: block;
            width: 100%;
            max-width: 250px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            transition: all 0.2s ease;
        }

        .convert-btn:hover {
            background: #333;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #1a1a1a;
        }

        .convert-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .result-section {
            background: #f8f8f8;
            border: 3px solid #1a1a1a;
            padding: 25px;
            margin-top: 20px;
            text-align: center;
        }

        .result-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            word-break: break-all;
            background: #1a1a1a;
            color: #ffffff;
            padding: 12px;
            border: 2px solid #1a1a1a;
            overflow-wrap: break-word;
        }

        .error {
            background: #ffffff;
            border: 3px solid #d32f2f;
            color: #d32f2f;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .examples {
            background: #f0f0f0;
            border: 3px solid #1a1a1a;
            padding: 25px;
            margin-top: 25px;
        }

        .examples h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example-item {
            margin: 10px 0;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px;
            background: #ffffff;
            border-left: 4px solid #1a1a1a;
            line-height: 1.4;
        }

        .arrow {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .steps-section {
            background: #f8f8f8;
            border: 3px solid #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .steps-section h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .step {
            margin: 15px 0;
            padding: 15px;
            background: #ffffff;
            border: 2px solid #1a1a1a;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .step-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a1a1a;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .step-content {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        
        .toggle-steps {
            background: none;
            border: none;
            color: #1a1a1a;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .toggle-steps:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }

            .input-field, .base-field {
                flex: 1 1 100%;
                width: 100%;
            }

            .convert-btn {
                padding: 14px 20px;
                max-width: 100%;
            }

            .result-number {
                font-size: 1.3rem;
                padding: 10px;
            }

            .examples {
                padding: 20px 15px;
            }
            
            .step {
                padding: 10px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-width: 3px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }

            input[type="text"], input[type="number"], select {
                padding: 10px;
                font-size: 14px;
            }

            .result-section {
                padding: 15px;
            }

            .result-number {
                font-size: 1.1rem;
            }

            .arrow {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            .examples h3 {
                font-size: 1rem;
            }

            .example-item {
                font-size: 0.8rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 850px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конвертер систем числення</h1>

        <div class="converter-section">
            <div class="input-group">
                <div class="input-field">
                    <label for="inputNumber">Введіть число:</label>
                    <input type="text" id="inputNumber" placeholder="255, 15.5, FF, 377">
                </div>
                <div class="base-field">
                    <label for="fromBase">З системи:</label>
                    <select id="fromBase">
                        <option value="2">Двійкова (2)</option>
                        <option value="8">Вісімкова (8)</option>
                        <option value="10" selected>Десяткова (10)</option>
                        <option value="16">Шістнадцяткова (16)</option>
                        <option value="custom">Інша</option>
                    </select>
                </div>
            </div>

            <div class="input-group" id="customFromBase" style="display: none;">
                <div class="base-field">
                    <label for="customFrom">Основа (2-36):</label>
                    <input type="number" id="customFrom" min="2" max="36" value="10">
                </div>
            </div>

            <div class="input-group">
                <div class="base-field">
                    <label for="toBase">У систему:</label>
                    <select id="toBase">
                        <option value="2">Двійкова (2)</option>
                        <option value="8">Вісімкова (8)</option>
                        <option value="10">Десяткова (10)</option>
                        <option value="16" selected>Шістнадцяткова (16)</option>
                        <option value="custom">Інша</option>
                    </select>
                </div>
            </div>

            <div class="input-group" id="customToBase" style="display: none;">
                <div class="base-field">
                    <label for="customTo">Основа (2-36):</label>
                    <input type="number" id="customTo" min="2" max="36" value="16">
                </div>
            </div>

            <button class="convert-btn" onclick="convertNumber()">
                Конвертувати
            </button>

            <div id="result" style="display: none;"></div>
            <div id="error" style="display: none;"></div>
            <div id="steps" class="steps-section"></div>
        </div>

        <div class="examples">
            <h3>Приклади:</h3>
            <div class="example-item">255 (10) = FF (16) = 377 (8) = 11111111 (2)</div>
            <div class="example-item">15.5 (10) = F.8 (16) = 17.4 (8) = 1111.1 (2)</div>
            <div class="example-item">A.8 (16) = 10.5 (10) = 12.4 (8) = 1010.1 (2)</div>
            <div class="example-item">Підтримуються системи від 2 до 36</div>
        </div>
    </div>

    <script>
        // Глобальні змінні для збереження кроків
        let conversionSteps = [];
        
        document.getElementById('fromBase').addEventListener('change', function() {
            const customDiv = document.getElementById('customFromBase');
            if (this.value === 'custom') {
                customDiv.style.display = 'block';
            } else {
                customDiv.style.display = 'none';
            }
        });

        document.getElementById('toBase').addEventListener('change', function() {
            const customDiv = document.getElementById('customToBase');
            if (this.value === 'custom') {
                customDiv.style.display = 'block';
            } else {
                customDiv.style.display = 'none';
            }
        });

        document.getElementById('inputNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertNumber();
            }
        });

        function getFromBase() {
            const fromBase = document.getElementById('fromBase').value;
            if (fromBase === 'custom') {
                return parseInt(document.getElementById('customFrom').value);
            }
            return parseInt(fromBase);
        }

        function getToBase() {
            const toBase = document.getElementById('toBase').value;
            if (toBase === 'custom') {
                return parseInt(document.getElementById('customTo').value);
            }
            return parseInt(toBase);
        }

        function isValidDigit(digit, base) {
            if (digit === '.') return true;
            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const digitIndex = validChars.indexOf(digit.toUpperCase());
            return digitIndex !== -1 && digitIndex < base;
        }

        function validateNumber(number, base) {
            if (!number || number.trim() === '') {
                return false;
            }

            const parts = number.split('.');
            if (parts.length > 2) return false;

            for (let part of parts) {
                for (let digit of part.toUpperCase()) {
                    if (!isValidDigit(digit, base)) {
                        return false;
                    }
                }
            }
            return true;
        }

        function convertFromBaseToDecimal(number, fromBase) {
            conversionSteps.push(`Розділяємо число ${number} на цілу та дробову частини`);
            
            const parts = number.split('.');
            let integerPart = parts[0] || '0';
            let fractionalPart = parts[1] || '';

            conversionSteps.push(`Ціла частина: ${integerPart}, Дробова частина: ${fractionalPart || 'відсутня'}`);
            
            let decimalInteger = convertIntegerPart(integerPart, fromBase);
            let decimalFraction = convertFractionalPart(fractionalPart, fromBase);

            const result = decimalInteger + decimalFraction;
            conversionSteps.push(`Десяткове представлення: ${decimalInteger} + ${decimalFraction} = ${result}`);
            
            return result;
        }

        function convertIntegerPart(integerStr, fromBase) {
            conversionSteps.push(`Конвертація цілої частини ${integerStr} з основою ${fromBase} у десяткову:`);
            
            let decimal = 0;
            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let stepDetails = "";

            for (let i = 0; i < integerStr.length; i++) {
                const digit = integerStr[integerStr.length - 1 - i];
                const digitValue = validChars.indexOf(digit.toUpperCase());
                const power = Math.pow(fromBase, i);
                const addValue = digitValue * power;
                decimal += addValue;
                
                stepDetails += `${digit} × ${fromBase}^${i} = ${digitValue} × ${power} = ${addValue}\n`;
            }
            
            conversionSteps.push(stepDetails + `Сума: ${decimal}`);
            return decimal;
        }

        function convertFractionalPart(fractionalStr, fromBase) {
            if (!fractionalStr) return 0;
            
            conversionSteps.push(`Конвертація дробової частини ${fractionalStr} з основою ${fromBase} у десяткову:`);
            
            let decimal = 0;
            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let stepDetails = "";

            for (let i = 0; i < fractionalStr.length; i++) {
                const digit = fractionalStr[i];
                const digitValue = validChars.indexOf(digit.toUpperCase());
                const power = Math.pow(fromBase, -(i + 1));
                const addValue = digitValue * power;
                decimal += addValue;
                
                stepDetails += `${digit} × ${fromBase}^-${i+1} = ${digitValue} × ${power.toFixed(6)} = ${addValue.toFixed(6)}\n`;
            }
            
            conversionSteps.push(stepDetails + `Сума: ${decimal}`);
            return decimal;
        }

        function convertFromDecimalToBase(decimal, toBase) {
            conversionSteps.push(`Конвертація десяткового числа ${decimal} у систему з основою ${toBase}:`);
            
            let integerPart = Math.floor(decimal);
            let fractionalPart = decimal - integerPart;

            conversionSteps.push(`Розділяємо на цілу (${integerPart}) та дробову (${fractionalPart}) частини`);

            let integerResult = convertIntegerToBase(integerPart, toBase);
            let fractionalResult = convertFractionalToBase(fractionalPart, toBase, 10);

            if (fractionalResult) {
                conversionSteps.push(`Результат: ${integerResult}.${fractionalResult}`);
                return integerResult + '.' + fractionalResult;
            } else {
                conversionSteps.push(`Результат: ${integerResult}`);
                return integerResult;
            }
        }

        function convertIntegerToBase(integer, toBase) {
            conversionSteps.push(`Конвертація цілої частини ${integer} у основу ${toBase}:`);
            
            if (integer === 0) {
                conversionSteps.push(`Число 0 залишається 0 в будь-якій системі`);
                return '0';
            }

            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            let steps = '';
            let num = integer;

            while (num > 0) {
                const remainder = num % toBase;
                steps += `${num} / ${toBase} = ${Math.floor(num / toBase)} (остача: ${remainder} → ${validChars[remainder]})\n`;
                result = validChars[remainder] + result;
                num = Math.floor(num / toBase);
            }

            conversionSteps.push(steps + `Результат: ${result} (читаємо залишки знизу вгору)`);
            return result;
        }

        function convertFractionalToBase(fractional, toBase, precision) {
            if (fractional === 0) return '';

            conversionSteps.push(`Конвертація дробової частини ${fractional} у основу ${toBase}:`);
            
            const validChars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            let count = 0;
            let frac = fractional;
            let steps = '';

            while (frac > 0 && count < precision) {
                frac *= toBase;
                const digit = Math.floor(frac);
                steps += `${frac.toFixed(6)} → ціла частина: ${digit} (${validChars[digit]})\n`;
                result += validChars[digit];
                frac -= digit;
                count++;
            }

            conversionSteps.push(steps + `Результат: ${result}`);
            return result;
        }

        function convertNumber() {
            const inputNumber = document.getElementById('inputNumber').value.trim();
            const fromBase = getFromBase();
            const toBase = getToBase();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const stepsDiv = document.getElementById('steps');

            // Очищаємо попередні кроки
            conversionSteps = [];
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            stepsDiv.style.display = 'none';
            stepsDiv.innerHTML = '';

            if (!inputNumber) {
                showError('Будь ласка, введіть число для конвертації');
                return;
            }

            if (fromBase < 2 || fromBase > 36) {
                showError('Вихідна система числення повинна бути від 2 до 36');
                return;
            }

            if (toBase < 2 || toBase > 36) {
                showError('Цільова система числення повинна бути від 2 до 36');
                return;
            }

            if (!validateNumber(inputNumber, fromBase)) {
                showError(`Число "${inputNumber}" містить недопустимі символи для ${fromBase}-ової системи числення`);
                return;
            }

            try {
                conversionSteps.push(`=== ПОЧАТОК КОНВЕРТАЦІЇ ===`);
                conversionSteps.push(`Вхідні дані: число ${inputNumber.toUpperCase()} з системи ${fromBase} у систему ${toBase}`);
                
                const decimal = convertFromBaseToDecimal(inputNumber.toUpperCase(), fromBase);
                const result = convertFromDecimalToBase(decimal, toBase);

                conversionSteps.push(`=== КОНВЕРТАЦІЮ ЗАВЕРШЕНО ===`);
                conversionSteps.push(`Результат: ${inputNumber.toUpperCase()} (${fromBase}) = ${result} (${toBase})`);

                showResult(inputNumber.toUpperCase(), fromBase, result, toBase, decimal);
                showSteps();
            } catch (error) {
                showError('Помилка при конвертації: ' + error.message);
            }
        }

        function showResult(original, fromBase, converted, toBase, decimal) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-section">
                    <div style="font-size: 18px; margin-bottom: 15px; font-weight: bold; text-transform: uppercase;">РЕЗУЛЬТАТ КОНВЕРТАЦІЇ:</div>
                    <div style="margin: 10px 0; font-size: 16px;">
                        <strong>${original}</strong> (СИСТЕМА ${fromBase})
                    </div>
                    <div class="arrow">↓</div>
                    <div class="result-number">
                        ${converted}
                    </div>
                    <div style="margin-top: 10px; font-size: 14px;">
                        (СИСТЕМА ${toBase})
                    </div>
                    ${fromBase !== 10 && toBase !== 10 ? 
                        `<div style="margin-top: 15px; font-size: 14px; opacity: 0.8;">
                            ЧЕРЕЗ ДЕСЯТКОВУ: ${decimal}
                        </div>` : ''
                    }
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        function showSteps() {
            const stepsDiv = document.getElementById('steps');
            
            let stepsHTML = `<h3>ДЕТАЛЬНІ КРОКИ КОНВЕРТАЦІЇ</h3>`;
            
            for (let i = 0; i < conversionSteps.length; i++) {
                stepsHTML += `
                    <div class="step">
                        <div class="step-title">Крок ${i + 1}:</div>
                        <div class="step-content">${conversionSteps[i]}</div>
                    </div>
                `;
            }
            
            stepsHTML += `<button class="toggle-steps" onclick="toggleSteps()">Згорнути/розгорнути деталі</button>`;
            
            stepsDiv.innerHTML = stepsHTML;
            stepsDiv.style.display = 'block';
        }
        
        function toggleSteps() {
            const steps = document.getElementById('steps');
            const stepsContent = steps.querySelectorAll('.step');
            
            stepsContent.forEach(step => {
                if (step.style.display === 'none') {
                    step.style.display = 'block';
                } else {
                    step.style.display = 'none';
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<div class="error">ПОМИЛКА: ${message}</div>`;
            errorDiv.style.display = 'block';
        }

        document.getElementById('inputNumber').addEventListener('input', function() {
            document.getElementById('error').style.display = 'none';
        });
    </script>
</body>
</html>
